<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO</title>
    <link rel="stylesheet" href="todo.css" />
  </head>
  <body>
    <div class="container">
        <div class="todo-header">
            <h2>To-Do List</h2>
            <img src="icon.png" height="50px" />
            <div class="todo-body">
                <input
                    type="text"
                    id="todoText"
                    class="todo-input"
                    placeholder="Add your items"
                />
                <img
                    src="addicon.jpeg"
                    alt="+"
                    id="AddUpdateClick"
                    onclick="CreateToDoItems();"
                />
                </div>
       </div>
       <h5 id="Alert"></h5>
<ul id="list-items" class="list-items"></ul>
        </div>
    <script type="text/javascript" src="todo.js"></script>
  </body>
</html>
